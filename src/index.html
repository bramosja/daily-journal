<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/journal.css">
    <title>Daily Journal</title>
</head>
<body>
    <form>
        <!-- Date field -->
        <fieldset>
            <label for="journalDate">Date of entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>

        <!-- Concepts covered -->
        <fieldset>
            <label for="inputConcepts">Concepts covered</label>
            <input type="text" name="inputConcepts" id="inputConcepts">
        </fieldset>

        <!-- Journal entry -->
        <fieldset>
            <label for="journalArea">Journal entry</label>
            <textarea name="journalArea" id="journalArea" cols="30" rows="10"></textarea>
        </fieldset>

        <!-- Mood -->
        <fieldset>
            <label for="moodElements">Today I am feeling. . .</label>
            <select name="moodElements" id="moodElements">
                <option value="Happy">Happy</option>
                <option value="Positive">Positive</option>
                <option value="Neutral">Neutral</option>
                <option value="Negative">Negative</option>
                <option value="I need brownies">I need brownies</option>
            </select>
        </fieldset>
        <!-- Button Element-->
        <button id="submitButton">Submit Journal Entry</button>
    </form>
    <!-- Journal Entries Container -->
    <article class="entryLog">

    </article>

    <script src="./scripts/data.js"></script>
    <script src="./scripts/entryComponent.js"></script>
    <script src="./scripts/entriesDOM.js"></script>
    <script src="./scripts/eventListener.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
